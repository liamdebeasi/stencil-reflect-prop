<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/button-test.esm.js"></script>
    <script nomodule src="/build/button-test.js"></script>
  </head>
  <body>
    <my-component fill="outline"></my-component>

    <button onclick="breakFill()">Set fill to undefined</button>

    <script>
      const cmp = document.querySelector('my-component');
      const breakFill = () => {
        cmp.fill = undefined;
      }
    </script>
  </body>
</html>
